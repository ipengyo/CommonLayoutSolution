<!DOCTYPE html>
<html lang="cn">
<head>
	<meta charset="UTF-8">
	<title>居中布局-水平布局-2</title>
	<style type="text/css">
		
		/*样式*/
		.layout-parent{
			width: 1000px;
			height: 150px;
			background-color: #B46060;
		}
		.child{
			width: 150px;
			height: 150px;
			background-color: #D36A6A;
		}
		
		/*水平布局-解决方案-2:  
			inline-block + text-align
		*/
		.layout-parent{
			text-align: center;			
		}
		.child{
			display: inline-block;			
			text-align:left; /*不足之处：如果不希望子元素也是居中的文字排布*/
		}

		/*兼容IE 6 7*/
		/*.child{
			display: inline;
			zoom:1;		
		}*/

	</style>
</head>
<body>
	<div class="layout-parent">
		<div class="child">Demo</div>
	</div>
</body>
</html>
